<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="./EmployeeLogin/EmployeeLogin.css" />
      <title>Employee Login</title>
      <style>
            #handleError {
                  color: red;
                  /* Text color */
                  font-size: 0.8em;
                  /* Smaller font size */
                  display: none;
                  /* Hidden by default */
            }
      </style>
</head>

<body id="mainLogin">
      <!-- Just an image -->
      <section class="vh-100">
            <div class="container-fluid h-custom">
                  <nav class="navbar navbar-light">
                        <div class="container">
                              <a class="navbar-brand" href="#mainLogin">
                                    <img src="/ManagerDashboard/assets/img/image.png"
                                          height="65" alt="TORA Logo" loading="lazy" />
                                    <label class="fw-bold">
                                          for accounting
                                    </label>
                              </a>
                              <a class="navbar-brand" href="./">
                                    Back
                                    <label class="fw-bold">
                                          &rarr;
                                    </label>
                              </a>
                        </div>
                  </nav>
                  <div class="row d-flex justify-content-center align-items-center h-50">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                              <div class="divider d-flex align-items-center my-4">
                                    <h1 class="text-center fw-bold mx-3 mb-0">Welcome to TORA for accounting</h1>
                              </div>
                              <img src="./EmployeeLogin/images/undraw_undraw_undraw_undraw_undraw_undraw_undraw_undraw_users_per_minute_1e4q_t22j_-1-_0ngf_-1-_27dv_30ul_legv_-1-_il1l_-2-_0jip.svg"
                                    class="img-fluid" alt="Sample image" />
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                              <form action="/employee-login" method="POST" id="login-form">
                                    <div class="divider d-flex align-items-center my-4">
                                          <h2 class="text-center fw-bold mx-3 mb-0">Employee Login</h2>
                                    </div>

                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                          <input type="email" id="form3Example3" class="form-control form-control-lg"
                                                placeholder="Email address" name="email" />
                                    </div>

                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-3">
                                          <input type="password" id="form3Example4" class="form-control form-control-lg"
                                                placeholder="Password" name="password" />
                                          <a href="#!" class="small fw-bold mt-2 pt-1 mb-0">Forget password? </a>
                                    </div>
                                    <div id="handleError"></div>
                                    <div class="text-center text-lg-start mt-4 pt-2">
                                          <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-lg"
                                                style="padding-left: 2.5rem; padding-right: 2.5rem">
                                                Login
                                          </button>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
            
            <br />
            <br />
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5"
                  style="background-color: rgb(13 110 253);">
                  <!-- Copyright -->
                  <div class="text-white mb-3 mb-md-0">
                        Copyright Â© 2024. All rights reserved for Tora co.
                  </div>
                  <!-- Copyright -->
            </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
      <script src="./EmployeeLogin/EmployeeLogin.js"></script>
</body>

</html>
