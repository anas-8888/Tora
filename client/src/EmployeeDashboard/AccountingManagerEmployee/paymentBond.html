    <style>
        #loading {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.7;
            background-color: #fff;
            z-index: 99;
        }

        #loading-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Add your spinner styles (e.g., animation, size, color) */
            z-index: 100;
        }


        .modal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Modal content */
        .modal-content {
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 500px;
        }

        .closeModal {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }

        .closeModal:hover,
        .closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .handleError {
            color: red;
            /* Text color */
            font-size: 0.8em;
            /* Smaller font size */
            display: none;
            /* Hidden by default */
        }
    </style>
</head>
